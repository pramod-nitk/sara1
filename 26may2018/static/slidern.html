<div id="slider">
<input type="button" value="submit" onclick="getval1()">
</div>
<input />

<script>
$("#slider").slider({
    range: "min",
    value: 1,
    step: 1000,
    min: 0,
    max: 5000000,
    slide: function( event, ui ) {
        $( "input" ).val( "$" + ui.value );
    }
});


$("input").change(function () {
    var value = this.value.substring(1);
    console.log(value);
    $("#slider").slider("value", parseInt(value));
});
</script>
